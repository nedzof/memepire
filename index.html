<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memepire Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
    <!-- Load dependencies first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Load our app code -->
    <script type="module" src="src/js/main.js"></script>
</head>
<body class="p-8">
    <!-- Component Containers -->
    <div id="headerContainer"></div>
    <div id="mainContentContainer"></div>
    <div id="walletModalsContainer"></div>
    <div id="videoModalContainer"></div>
    <div id="submissionDetailsModalContainer"></div>

    <script>
        // Load all components
        const components = [
            { id: 'headerContainer', path: 'src/components/header.html' },
            { id: 'mainContentContainer', path: 'src/components/main-content.html' },
            { id: 'walletModalsContainer', path: 'src/components/wallet-modals.html' },
            { id: 'videoModalContainer', path: 'src/components/video-modal.html' },
            { id: 'submissionDetailsModalContainer', path: 'src/components/submission-details-modal.html' }
        ];

        Promise.all(components.map(component => 
            fetch(component.path)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(component.id).innerHTML = html;
                    if (component.id === 'walletModalsContainer') {
                        // Dispatch walletsLoaded event after wallet modals are loaded
                        document.dispatchEvent(new CustomEvent('walletsLoaded'));
                    }
                })
                .catch(error => console.error(`Error loading ${component.path}:`, error))
        ));
    </script>
</body>
</html>
