<header class="fixed top-0 left-0 right-0 z-50 bg-black border-b border-white/5">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo/Brand -->
            <div class="text-white font-bold text-xl bg-gradient-to-r from-[#ff00ff] to-[#00ffff] text-transparent bg-clip-text">
                Logo
            </div>

            <!-- Shift Blocks Button (Centered) -->
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <button class="shift-blocks px-4 py-2 rounded-lg bg-gradient-to-r from-[#ff00ff]/10 to-[#00ffff]/10 
                               text-white border border-white/5 hover:from-[#ff00ff]/20 hover:to-[#00ffff]/20 
                               transition-all duration-300 font-medium">
                    Shift Blocks
                </button>
            </div>

            <!-- Wallet Button -->
            <button id="walletButton" class="wallet-button group">
                <svg class="wallet-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="wallet-text">Connect Wallet</span>
            </button>
        </div>
    </div>
</header>
