<!-- Submission Details Modal -->
<div id="submissionDetailsModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4">
    <div class="border border-[#00ffa3]/30 rounded-2xl p-8 max-w-4xl w-full relative backdrop-blur-xl"
         style="background: linear-gradient(180deg, rgba(18, 12, 52, 0.95) 0%, rgba(26, 17, 71, 0.95) 100%);
                box-shadow: 0 0 40px rgba(0, 255, 163, 0.2);">
        <button id="closeSubmissionModal" class="absolute top-4 right-4 text-white/50 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Video Section -->
            <div class="space-y-4">
                <div class="rounded-xl overflow-hidden relative aspect-square">
                    <video id="submissionVideo" 
                           class="w-full h-full object-cover"
                           controls
                           poster="">
                    </video>
                    <div class="absolute top-4 right-4 bg-black/80 backdrop-blur-sm px-3 py-1 rounded-full border border-[#00ffa3]/30">
                        <span class="text-[#00ffa3] text-sm font-medium" id="submissionBlockNumber">#803525</span>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="space-y-6">
                <div>
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-[#00ffa3] to-[#00ffff] text-transparent bg-clip-text">
                        Submission Details
                    </h2>
                    <p class="text-gray-400 text-sm mt-1" id="submissionTimestamp">Created 2 hours ago</p>
                </div>

                <!-- Creator Info -->
                <div class="flex items-center gap-4 p-4 rounded-xl bg-black/30 border border-[#00ffa3]/20">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-r from-[#00ffa3] to-[#00ffff] flex items-center justify-center">
                        <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-medium text-white" id="creatorAddress">Creator</div>
                        <div class="text-sm text-[#00ffa3]" id="creatorRank">Top Creator #42</div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Watch Time -->
                    <div class="p-4 rounded-xl bg-black/30 border border-[#00ffa3]/20">
                        <div class="text-sm text-gray-400 mb-1">Total Watch Time</div>
                        <div class="text-2xl font-bold text-white">
                            <span id="totalWatchTime">2.5</span>
                            <span class="text-[#00ffa3] text-lg">hrs</span>
                        </div>
                    </div>

                    <!-- Views -->
                    <div class="p-4 rounded-xl bg-black/30 border border-[#00ffa3]/20">
                        <div class="text-sm text-gray-400 mb-1">Total Views</div>
                        <div class="text-2xl font-bold text-white">
                            <span id="totalViews">1.2</span>
                            <span class="text-[#00ffa3] text-lg">K</span>
                        </div>
                    </div>

                    <!-- Ranking -->
                    <div class="p-4 rounded-xl bg-black/30 border border-[#00ffa3]/20">
                        <div class="text-sm text-gray-400 mb-1">Current Rank</div>
                        <div class="text-2xl font-bold text-white" id="submissionRank">#12</div>
                    </div>

                    <!-- Live Viewers -->
                    <div class="p-4 rounded-xl bg-black/30 border border-[#00ffa3]/20">
                        <div class="text-sm text-gray-400 mb-1">Live Viewers</div>
                        <div class="text-2xl font-bold text-white">
                            <span id="liveViewers">245</span>
                            <span class="text-[#00ffa3] text-sm">watching</span>
                        </div>
                    </div>
                </div>

                <!-- Engagement Stats -->
                <div class="space-y-3">
                    <div class="text-sm text-gray-400">Engagement</div>
                    <!-- Average Watch Time -->
                    <div class="flex justify-between items-center p-3 rounded-lg bg-black/20 border border-[#00ffa3]/10">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-[#00ffa3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Avg. Watch Time</span>
                        </div>
                        <span id="avgWatchTime" class="text-white">45s</span>
                    </div>
                    <!-- Peak Viewers -->
                    <div class="flex justify-between items-center p-3 rounded-lg bg-black/20 border border-[#00ffa3]/10">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-[#00ffa3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>
                            <span>Peak Viewers</span>
                        </div>
                        <span id="peakViewers" class="text-white">1.5K</span>
                    </div>
                    <!-- Retention Rate -->
                    <div class="flex justify-between items-center p-3 rounded-lg bg-black/20 border border-[#00ffa3]/10">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-[#00ffa3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span>Retention Rate</span>
                        </div>
                        <span id="retentionRate" class="text-white">85%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
