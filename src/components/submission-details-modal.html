<!-- Submission Details Modal -->
<div id="submissionDetailsModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 modal-base">
    <div class="modal-content w-full max-w-4xl rounded-2xl overflow-hidden relative">
        <!-- Close Button -->
        <button id="closeSubmissionModal" class="modal-close-btn absolute top-4 right-4 z-10">
            <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 h-full">
            <!-- Video Section -->
            <div class="bg-black/30">
                <div class="aspect-video w-full">
                    <video id="submissionVideo" class="w-full h-full object-contain" controls>
                        <source src="" type="video/mp4">
                    </video>
                </div>
            </div>

            <!-- Details Section -->
            <div class="p-8 space-y-6">
                <div class="modal-header pb-6">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="text-sm px-3 py-1 rounded-full bg-white/5 text-white/70">
                            Block #<span id="submissionBlock">0</span>
                        </div>
                        <div class="text-sm px-3 py-1 rounded-full bg-[#00ffa3]/10 text-[#00ffa3]">
                            <span id="submissionRank">#0</span>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-[#ff00ff] to-[#00ffff] text-transparent bg-clip-text">
                        Submission Details
                    </h2>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="modal-input rounded-xl p-4">
                        <div class="text-sm text-white/50 mb-1">Watch Time</div>
                        <div class="text-xl font-bold text-white">
                            <span id="submissionWatchTime">0</span>s
                        </div>
                    </div>
                    <div class="modal-input rounded-xl p-4">
                        <div class="text-sm text-white/50 mb-1">Live Viewers</div>
                        <div class="text-xl font-bold text-white">
                            <span id="submissionViewers">0</span>
                        </div>
                    </div>
                </div>

                <!-- Transaction Details -->
                <div class="space-y-4">
                    <div class="modal-input rounded-xl p-4">
                        <div class="text-sm text-white/50 mb-2">Transaction ID</div>
                        <div class="flex items-center gap-2">
                            <div class="text-sm text-white/70 truncate" id="submissionTxId">
                                0x0000...0000
                            </div>
                            <button class="modal-button p-2 rounded-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button class="modal-button flex-1 py-4 rounded-xl font-bold text-white/70 hover:text-white">
                        View on Explorer
                    </button>
                    <button class="modal-button flex-1 py-4 rounded-xl font-bold text-white 
                                 bg-gradient-to-r from-[#ff00ff]/20 to-[#00ffff]/20">
                        Beat This
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
