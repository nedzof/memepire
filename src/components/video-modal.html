<!-- Video Modal -->
<div id="videoModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 modal-base">
    <div class="modal-content w-full max-w-2xl rounded-2xl overflow-hidden relative">
        <!-- Close Button -->
        <button id="closeModal" class="modal-close-btn absolute top-4 right-4 z-10">
            <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Prompt Step -->
        <div id="promptStep" class="p-8">
            <div class="modal-header pb-6 mb-6">
                <h2 class="text-2xl font-bold bg-gradient-to-r from-[#ff00ff] to-[#00ffff] text-transparent bg-clip-text">
                    Create Your Meme
                </h2>
                <p class="text-white/60 mt-2">Describe your meme idea below</p>
            </div>

            <div class="space-y-6">
                <div>
                    <textarea id="promptText" 
                        class="modal-input w-full h-32 rounded-xl p-4 text-white resize-none"
                        placeholder="Enter your meme description here..."></textarea>
                </div>

                <button id="generateVideo" 
                    class="modal-button w-full py-4 rounded-xl font-bold text-white">
                    Generate Video
                </button>
            </div>
        </div>

        <!-- Generating Step -->
        <div id="generatingStep" class="p-8 hidden">
            <div class="flex flex-col items-center justify-center space-y-4">
                <div class="w-16 h-16 border-4 border-t-[#00ffa3] border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin"></div>
                <div class="text-xl font-bold text-white">Generating Your Meme</div>
                <div class="text-white/60">This might take a few moments...</div>
            </div>
        </div>

        <!-- Preview Step -->
        <div id="previewStep" class="hidden">
            <div class="aspect-video bg-black/30">
                <!-- Video preview will be inserted here -->
                <div class="w-full h-full flex items-center justify-center">
                    <video class="w-full h-full object-contain" controls>
                        <source src="path_to_your_video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <div class="p-8 space-y-6">
                <div class="flex gap-4">
                    <button id="startOver" 
                        class="modal-button flex-1 py-4 rounded-xl font-bold text-white/70 hover:text-white">
                        Start Over
                    </button>
                    <button id="signBroadcast" 
                        class="modal-button flex-1 py-4 rounded-xl font-bold text-white 
                               bg-gradient-to-r from-[#ff00ff]/20 to-[#00ffff]/20">
                        Sign & Broadcast
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
